<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseMove</title>

    <style>

        body{

            background-color: black;
        }

        .ball{

            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: magenta;
            filter: blur(30px);
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="ball"></div>



    <script>

        let ball = document.querySelector(".ball");
        let body1 = document.querySelector("body");
        let count=0;
        
        window.addEventListener("mousemove", (e) => {

           let xPos = e.clientX;
           let yPos = e.clientY;

          // ball.style.transform = `translate(${xPos}px,${yPos}px)`;

          ball.animate([

          {transform: `translate(${xPos-100}px, ${yPos-50}px)`}
          ],{

            duration: 2000
          })


        });
    </script>
    
</body>
</html>
